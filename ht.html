  <script type="text/javascript">

  function Rotator(start_from){
     var phrases = ["текст на русском","text na nerusskom","здесь могла быть ваша реклама"];
     var total = phrases.length;
     var interval = 2000;
     if(void 0 === start_from){
         start_from = 0;
     }
  
     $(".textrotator").text(phrases[start_from]).animate({"opacity":"1"}, 1000, function(){
                 if(start_from >= (total-1)){
                     setTimeout(function(){
                         $(".textrotator").animate({"opacity":"0"}, 1000, function(){
                             Rotator();
                         });
                     }, interval);
                 }else{
                     start_from++;
                     setTimeout(function(){
                         $(".textrotator").animate({"opacity":"0"}, 1000,function(){
                             Rotator(start_from);
                         });
                     }, interval);
          
                 }          
          
     })
 }

 $(document).ready(function(){
   Rotator();
})

</script>
